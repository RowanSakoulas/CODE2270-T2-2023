    <div class="bodyarea-div">
      <div class="container">
        <div class="canvas">
          <div id="frame"></div>
          <script type="module">
              import * as THREE from 'three';
              import { GLTFLoader } from 'https://unpkg.com/three@0.138.3/examples/jsm/loaders/GLTFLoader.js';
              import { OrbitControls } from 'https://unpkg.com/three@0.138.3/examples/jsm/controls/OrbitControls.js';

              // Getting dimensions of div ID "frame"
              let box = document.querySelector('.canvas');
              let width = box.offsetWidth;
              let height = box.offsetHeight;
              const container = document.getElementById('frame');

              // Scene setup
              const scene = new THREE.Scene();

              // const camera = new THREE.PerspectiveCamera( 60, width / height, 1, 10000 );
              const camera = new THREE.OrthographicCamera( width / - 70, width / 70, height / 70, height / - 80, -200, 200 );

              // Renderer setup and appending to 'frame'
              const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
              renderer.setPixelRatio ( window.devicePixelRatio );
              renderer.setSize( width, height );
              renderer.setClearColor (0x000000, 0);
              container.appendChild( renderer.domElement )

              // Geometry
              const loader = new GLTFLoader();
              loader.load('model/Strawberry.gltf', function (gltf) {
                  scene.add(gltf.scene);
              }, undefined, function ( error ) {
                  console.error( error );
              });

              // lights
              const directionalLight = new THREE.DirectionalLight(0xff0000, 20); // Color: white, Intensity: 1
              directionalLight.position.set(10, 2, 6); // Set the light's position
              scene.add(directionalLight);

              //Scene
              scene.background = new THREE.Color(255, 255, 255)
              camera.position.set( 1, 1, 3 );

              //Control
              const controls = new OrbitControls(camera, renderer.domElement);
              controls.update();

              function animate() {
                  requestAnimationFrame( animate );
                  controls.update();
                  renderer.render( scene, camera );
              }
              animate();
          </script>
      </div>
        </div>
    </div>
    </div>
